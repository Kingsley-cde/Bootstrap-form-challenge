<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <form action="row">
      <p></p>

      <div class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="Full name" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            aria-label="First name"
            required
          />
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="InputEmail1" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="InputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="col-md-4">
          <label for="Username" class="form-label">Username</label>
          <label class="visually-hidden" for="autoSizingInputGroup"
            >Username</label
          >
        
        <div class="input-group">
          <div class="input-group-text">@</div>
          <input
            type="text"
            class="form-control"
            id="autoSizingInputGroup"
            placeholder="Username"
          />
        </div>
      </div>

      <div class="row">
        <p></p>
        <label for="Gender" class="form-label">Gender</label>
        <div class="col-md-4">
          <input
            class="form-check-input"
            type="radio"
            name="RadioDefault"
            id="RadioDefault1"
          />
          <label class="form-check-label" for="RadioDefault1"> Male </label>
          <br />
          <input
            class="form-check-input"
            type="radio"
            name="RadioDefault"
            id="RadioDefault2"
            checked
          />
          <label class="form-check-label" for="RadioDefault2"> Female </label>
        </div>
        <div class="col-md-4">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="availableforwork"
            />
            <label class="form-check-label" for="availableforwork"
              >Available for Work</label
            >
          </div>
        </div>
        <div class="col-md-4">
          <input class="form-control" type="file" id="formFile" />
          <label for="formFile" class="form-label"
            >Upload your resume here.</label
          >
        </div>
      </div>
      <p></p>
      <div class="col-md-4">
        <button class="btn btn-primary" type="button">Submit form</button>
      </div>
    </form>
  </body>
</html>
